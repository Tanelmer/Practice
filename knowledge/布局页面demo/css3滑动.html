<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>position - 定位应用</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<meta name="author" content="elmer">
		<!--css,js-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				position: relative;
				width: 240px;
				height: 360px;
				margin:100px auto;
				background: blue;
				overflow: hidden;
			}
			#content{
				position: absolute;
				height: 20%;
				width: 100%;
				background: #333;
				color: #fff;
				bottom: -20%;
				opacity: 0;
				transition: bottom .5s ease,opacity .5s ease;
				text-align: center;
			}
			#box:hover #content{
				opacity: 0.8;
				bottom: 0;

			}

		</style>
	</head>
<body>
	<div id="box">
		<div id="content">
			滑动
		</div>
	</div>

</body>
</html>
