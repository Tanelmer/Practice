<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动态操作table</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: "微软雅黑";
            font-size: 14px;
        }
        .c_table{
            width: 100%;
            border-collapse: collapse;
        }
        .c_table td,th{
            text-align: center;
            border: 1px solid red;
        }
        .c_table td:hover{
            background: #ff7549;
        }
        .c_table th:hover{
            background: #ff7549;
        }
    </style>
</head>
<body>
<table class="c_table" border="1">
    <caption>2015网络1202学习成绩报表</caption>
    <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>09</td>
            <td>黑子</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>11</td>
            <td>Jsb</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>12</td>
            <td>贝贝</td>
            <td>100</td>
            <td>100</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>统计</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
